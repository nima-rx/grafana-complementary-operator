# permissions for end users to view grafanausers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafanauser-viewer-role
rules:
- apiGroups:
  - grafanauser.snappcloud.io
  resources:
  - grafanausers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - grafanauser.snappcloud.io
  resources:
  - grafanausers/status
  verbs:
  - get
